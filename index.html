<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>One HTML Page Challenge</title>
        <meta name="description" content="A simple guessing game between you and the computer" />
        <meta name="robots" content="index, follow" />

        <!-- Preload assets -->
        <link rel="preload" as="image" href="./one-html-page-logo.png" fetchpriority="high" />
        <link rel="preload" as="script" href="./entries.js" />

        <!-- Favicon -->
        <link rel="icon" href="./favicon.ico" />

        <meta property="og:title" content="One HTML Page Challenge" />

    </head>
    <body>

        <p>How many fingers are you holding up?</p>

        <p>
            <select id="myNumber">
                <option>0</option>

                <option>1</option>

                <option>2</option>

                <option>3</option>

                <option>4</option>

                <option>5</option>
            </select>

            <button id="guess">Guess!</button>
        </p>

        <script type="text/javascript">
            function doAGuess(correctAnswer) {
                var guess = Math.random();

                guess = guess * 6;

                guess = Math.floor(guess);

                if (guess == correctAnswer) {
                    return true;
                } else {
                    return false;
                }
            }

            document.getElementById("guess").onclick = function () {
                var myNumber = document.getElementById("myNumber").value;

                var gotIt = false;

                var numberOfGuesses = 1;

                while (gotIt == false) {
                    if (doAGuess(myNumber) == true) {
                        gotIt = true;

                        alert("Got it!. It was a " + myNumber + " It took me" + numberOfGuesses + " guesses");
                    } else {
                        numberOfGuesses++;
                    }
                }
            };
        </script>
        
    </body>
</html>
